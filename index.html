<!doctype html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <title>Voucher Urodzinowy — Dominika</title>

  <!-- Fonts (Google Fonts) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-1: #070605;
      --bg-2: #0c0a08;
      --bg-3: #060504;

      --paper: rgba(231, 214, 188, 0.06);
      --paper-2: rgba(231, 214, 188, 0.11);

      --ink: rgba(247, 241, 232, 0.92);
      --muted: rgba(247, 241, 232, 0.66);

      --line: rgba(231, 214, 188, 0.28);
      --line-2: rgba(231, 214, 188, 0.14);

      --shadow: rgba(0, 0, 0, 0.62);

      /* candle glow */
      --glow-1: rgba(176, 122, 74, 0.22);
      --glow-2: rgba(231, 214, 188, 0.12);

      /* złoto (antyczne) */
      --gold: rgba(212, 179, 112, 0.92);
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }

    body{
      margin: 0;
      color: var(--ink);
      background:
        radial-gradient(1100px 760px at 28% 12%, rgba(122, 82, 52, 0.18), transparent 60%),
        radial-gradient(900px 680px at 78% 88%, rgba(231, 214, 188, 0.06), transparent 62%),
        linear-gradient(180deg, var(--bg-1) 0%, var(--bg-2) 40%, var(--bg-3) 100%);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      letter-spacing: 0.2px;
      overflow-x: hidden;
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(circle at 18% 28%, rgba(231,214,188,0.05) 0 1px, transparent 1px),
        radial-gradient(circle at 72% 62%, rgba(231,214,188,0.04) 0 1px, transparent 1px),
        radial-gradient(circle at 44% 84%, rgba(231,214,188,0.03) 0 1px, transparent 1px);
      background-size: 120px 120px, 150px 150px, 170px 170px;
      opacity: 0.35;
      mix-blend-mode: soft-light;
    }

    .wrap{
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 38px 18px;
    }

    .voucher{
      width: min(920px, 94vw);
      border: 1px solid var(--line-2);
      border-radius: 26px;
      box-shadow: 0 26px 86px var(--shadow);
      position: relative;
      overflow: hidden;
      background: linear-gradient(180deg, var(--paper) 0%, transparent 72%);
    }

    /* tło zdjęcia */
    .bgimg{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.15;
      filter: blur(1.4px) contrast(1.05) saturate(0.85);
      transform: scale(1.04);
      pointer-events: none;
    }

    .voucher::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(980px 560px at 50% 14%, rgba(231,214,188,0.10), transparent 60%),
        radial-gradient(820px 520px at 20% 78%, rgba(176,122,74,0.16), transparent 58%),
        radial-gradient(1100px 740px at 85% 88%, rgba(0,0,0,0.74), transparent 55%),
        linear-gradient(180deg, rgba(231,214,188,0.04), transparent 70%);
      opacity: 0.98;
      pointer-events:none;
    }

    .voucher::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      background:
        radial-gradient(520px 240px at 58% 20%, var(--glow-1), transparent 60%),
        radial-gradient(520px 300px at 50% 28%, var(--glow-2), transparent 65%);
      opacity: 0.55;
      mix-blend-mode: screen;
    }

    .content{
      position: relative;
      padding: clamp(26px, 5vw, 56px);
      display: grid;
      gap: 18px;
      text-align: center;
    }

    .topline{
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      color: rgba(247,241,232,0.62);
      font-size: 12px;
      letter-spacing: 0.28em;
      text-transform: uppercase;
    }

    .topline .rule{
      height: 1px;
      width: clamp(40px, 10vw, 160px);
      background: linear-gradient(90deg, transparent, var(--line), transparent);
    }

    /* ✅ WRÓT DO POPRZEDNIEJ WIELKOŚCI */
    h1{
      margin: 0;
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: clamp(28px, 4.0vw, 46px);
      letter-spacing: 0.02em;
      line-height: 1.08;
      text-shadow:
        0 1px 0 rgba(0,0,0,0.35),
        0 12px 30px rgba(0,0,0,0.45);
    }

    /* ✅ WIĘKSZY ODSTĘP OD H1 */
    .subtitle{
      margin-top: 6px;  /* było -6px → teraz jest WYRAŹNY odstęp */
      font-family: "Cormorant Garamond", serif;
      font-weight: 600;
      font-size: clamp(18px, 2.2vw, 24px);
      color: var(--gold);
      letter-spacing: 0.04em;
      text-shadow:
        0 1px 0 rgba(0,0,0,0.40),
        0 14px 30px rgba(0,0,0,0.45);
    }

    .divider{
      margin: 12px auto 8px;
      width: min(620px, 88%);
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--line), transparent);
      opacity: 0.95;
    }

    .details{
      width: min(640px, 96%);
      margin: 0 auto;
      border: 1px solid rgba(231,214,188,0.18);
      border-radius: 20px;
      padding: 20px 18px;
      display: grid;
      gap: 14px;
      text-align: left;
      background:
        linear-gradient(180deg, rgba(231,214,188,0.09), rgba(0,0,0,0.06)),
        radial-gradient(700px 260px at 40% 0%, rgba(176,122,74,0.10), transparent 60%);
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.05),
        0 18px 50px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px);
    }

    .row{
      display: grid;
      grid-template-columns: 1fr;
      gap: 6px;
      padding: 10px 10px;
      border-radius: 14px;
    }

    .row + .row{
      border-top: 1px solid rgba(231,214,188,0.10);
      padding-top: 16px;
      margin-top: 2px;
    }

    .label{
      color: rgba(247,241,232,0.58);
      font-size: 12px;
      letter-spacing: 0.20em;
      text-transform: uppercase;
    }

    .value{
      font-size: 16px;
      letter-spacing: 0.02em;
      line-height: 1.35;
      color: rgba(247,241,232,0.92);
    }

    .footer{
      margin-top: 12px;
      padding-top: 18px;
      color: rgba(247,241,232,0.56);
      font-family: "Cormorant Garamond", serif;
      font-size: clamp(14px, 1.8vw, 18px);
      letter-spacing: 0.02em;
      line-height: 1.45;
      text-shadow: 0 10px 26px rgba(0,0,0,0.35);
    }

    .footer em{
      font-style: italic;
      color: rgba(231,214,188,0.78);
    }

    .mark{
      position:absolute;
      width: 46px;
      height: 46px;
      border: 1px solid rgba(231,214,188,0.12);
      border-radius: 12px;
      transform: rotate(45deg);
      opacity: 0.55;
      pointer-events:none;
    }
    .m1{ top: -10px; left: -10px; }
    .m2{ top: -10px; right: -10px; }
    .m3{ bottom: -10px; left: -10px; }
    .m4{ bottom: -10px; right: -10px; }

    @media (max-width: 520px){
      .details{ padding: 16px 14px; }
      .row{ padding: 8px 8px; }
      .value{ font-size: 15px; }
      .topline{ font-size: 11px; letter-spacing: 0.24em; }
      .bgimg{ opacity: 0.12; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <section class="voucher" aria-label="Voucher urodzinowy">
      <img class="bgimg" src="Brno-Catedral.png" alt="">

      <span class="mark m1"></span>
      <span class="mark m2"></span>
      <span class="mark m3"></span>
      <span class="mark m4"></span>

      <div class="content">
        <div class="topline">
          <span class="rule" aria-hidden="true"></span>
          <span>Voucher Urodzinowy</span>
          <span class="rule" aria-hidden="true"></span>
        </div>

        <header>
          <h1>Wszystkiego najlepszego</h1>
          <div class="subtitle">Dla Dominiki</div>
        </header>

        <div class="divider" aria-hidden="true"></div>

        <section class="details" aria-label="Szczegóły vouchera">
          <div class="row">
            <div class="label">Rodzaj</div>
            <div class="value">Tajemnicza 3-dniowa podróż</div>
          </div>

          <div class="row">
            <div class="label">Termin wykorzystania</div>
            <div class="value">Kwiecień 2026</div>
          </div>

          <div class="row">
            <div class="label">Organizator</div>
            <div class="value">Krzysztof</div>
          </div>
        </section>

        <footer class="footer">
          <em>„Życie niepoddane refleksji nie jest warte przeżycia.”</em><br />
          — Sokrates
        </footer>
      </div>
    </section>
  </main>
</body>
</html>
